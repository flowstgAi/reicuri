<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - REICURI</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@1,400;1,500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --font-primary: 'Outfit', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Outfit', sans-serif;
            --font-accent: 'Playfair Display', serif;
            --color-accent: #E85A28;
            --color-bg: #0A0A0A;
            --color-surface: rgba(255, 255, 255, 0.03);
            --color-text: #FFFFFF;
            --color-text-muted: rgba(255, 255, 255, 0.6);
            --color-border: rgba(255, 255, 255, 0.1);
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .cursive {
            font-family: var(--font-accent);
            font-style: italic;
            color: var(--color-accent);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid var(--color-border);
            padding: 16px 40px;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .nav-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-cart {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background: var(--color-accent);
            border-radius: 50%;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Page Container */
        .wishlist-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 40px 60px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-title {
            font-family: var(--font-display);
            font-size: clamp(36px, 6vw, 56px);
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 16px;
        }

        .page-subtitle {
            color: var(--color-text-muted);
            font-size: 16px;
        }

        /* Wishlist Grid */
        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .wishlist-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s var(--ease-out-expo);
        }

        .wishlist-card:hover {
            transform: translateY(-8px);
            border-color: var(--color-accent);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .wishlist-image {
            height: 240px;
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
        }

        .wishlist-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s var(--ease-out-expo);
        }

        .wishlist-card:hover .wishlist-image img {
            transform: scale(1.1);
        }

        .wishlist-remove {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .wishlist-remove:hover {
            background: #e74c3c;
        }

        .wishlist-info {
            padding: 24px;
        }

        .wishlist-category {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--color-accent);
            margin-bottom: 8px;
        }

        .wishlist-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .wishlist-price {
            font-size: 20px;
            font-weight: 800;
            color: var(--color-accent);
            margin-bottom: 20px;
        }

        .wishlist-actions {
            display: flex;
            gap: 12px;
        }

        .btn-add-cart {
            flex: 1;
            padding: 14px 20px;
            background: var(--color-accent);
            border: none;
            border-radius: 100px;
            color: #fff;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(232, 90, 40, 0.4);
        }

        .btn-view {
            padding: 14px 20px;
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: 100px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-view:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Empty State */
        .empty-wishlist {
            text-align: center;
            padding: 80px 40px;
        }

        .empty-wishlist svg {
            width: 120px;
            height: 120px;
            stroke: rgba(255, 255, 255, 0.2);
            margin-bottom: 24px;
        }

        .empty-wishlist h2 {
            font-size: 28px;
            margin-bottom: 12px;
        }

        .empty-wishlist p {
            color: var(--color-text-muted);
            margin-bottom: 30px;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 36px;
            background: var(--color-accent);
            border: none;
            border-radius: 100px;
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(232, 90, 40, 0.4);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #111;
            border: 1px solid var(--color-border);
            padding: 16px 24px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.4s var(--ease-out-expo);
            z-index: 9999;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: #25D366;
        }

        @media (max-width: 768px) {
            .wishlist-container {
                padding: 100px 20px 40px;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <a href="index.html" class="logo">REICURI</a>
            <div class="nav-links">
                <a href="shop.html">Shop</a>
                <a href="index.html#science">Science</a>
                <a href="index.html#contact">Contact</a>
                <a href="cart.html" class="nav-cart">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1" />
                        <circle cx="20" cy="21" r="1" />
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                    </svg>
                    <span class="cart-badge" id="cartBadge">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Wishlist Container -->
    <div class="wishlist-container">
        <div class="page-header">
            <h1 class="page-title">Your <span class="cursive">Wishlist</span></h1>
            <p class="page-subtitle" id="wishlistCount">0 items saved</p>
        </div>

        <div class="wishlist-grid" id="wishlistGrid">
            <!-- Populated by JS -->
        </div>

        <div class="empty-wishlist" id="emptyState" style="display:none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
            </svg>
            <h2>Your Wishlist is Empty</h2>
            <p>Save items you love by clicking the heart icon on any product.</p>
            <a href="shop.html" class="btn-primary">
                Browse Products →
            </a>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Product data (same as shop.html)
        const productData = {
            'omega-capsules': {
                name: 'Paradox Omega-3 Capsules',
                price: 2499,
                image: 'paradox omega-3 ani.png',
                category: 'Omega-3'
            },
            'omega-liquid': {
                name: 'Omega-3 Liquid Fish Oil',
                price: 2999,
                image: 'paradox omega-3 ani-1.png',
                category: 'Omega-3'
            },
            'omega-junior': {
                name: 'Omega-3 Junior Liquid',
                price: 1999,
                image: 'paradox omega 3 spilling capusel ani.png',
                category: 'Omega-3'
            },
            'manviox': {
                name: 'Manviox Q10',
                price: 2799,
                image: 'health suppli spearn ani.png',
                category: 'Heart Health'
            },
            'bcaa': {
                name: 'BCAA Complex',
                price: 2299,
                image: 'health suppli spearn ani.png',
                category: 'Performance'
            },
            'artrohelp': {
                name: 'Artrohelp Forte',
                price: 3299,
                image: 'health suppli spearn ani.png',
                category: 'Joint Support'
            }
        };

        let wishlist = JSON.parse(localStorage.getItem('reicuriWishlist')) || [];
        let cart = JSON.parse(localStorage.getItem('reicuriCart')) || [];

        function init() {
            renderWishlist();
            updateCartBadge();
        }

        function renderWishlist() {
            const grid = document.getElementById('wishlistGrid');
            const empty = document.getElementById('emptyState');
            const countEl = document.getElementById('wishlistCount');

            if (wishlist.length === 0) {
                grid.style.display = 'none';
                empty.style.display = 'block';
                countEl.textContent = '0 items saved';
                return;
            }

            grid.style.display = 'grid';
            empty.style.display = 'none';
            countEl.textContent = `${wishlist.length} item${wishlist.length > 1 ? 's' : ''} saved`;

            grid.innerHTML = wishlist.map(id => {
                const product = productData[id];
                if (!product) return '';
                return `
                    <div class="wishlist-card" data-id="${id}">
                        <div class="wishlist-image">
                            <img src="${product.image}" alt="${product.name}">
                            <button class="wishlist-remove" onclick="removeFromWishlist('${id}')">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </button>
                        </div>
                        <div class="wishlist-info">
                            <div class="wishlist-category">${product.category}</div>
                            <h3 class="wishlist-name">${product.name}</h3>
                            <div class="wishlist-price">₹${product.price.toLocaleString()}</div>
                            <div class="wishlist-actions">
                                <button class="btn-add-cart" onclick="moveToCart('${id}')">Add to Cart</button>
                                <a href="shop.html" class="btn-view">View</a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function removeFromWishlist(id) {
            wishlist = wishlist.filter(item => item !== id);
            localStorage.setItem('reicuriWishlist', JSON.stringify(wishlist));

            // Animate removal
            const card = document.querySelector(`[data-id="${id}"]`);
            if (card) {
                card.style.transform = 'scale(0.8)';
                card.style.opacity = '0';
                setTimeout(() => renderWishlist(), 300);
            }

            showToast('Removed from wishlist');
        }

        function moveToCart(id) {
            const product = productData[id];
            if (!product) return;

            // Add to cart
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.qty += 1;
            } else {
                cart.push({
                    id: id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    qty: 1
                });
            }
            localStorage.setItem('reicuriCart', JSON.stringify(cart));

            // Remove from wishlist
            wishlist = wishlist.filter(item => item !== id);
            localStorage.setItem('reicuriWishlist', JSON.stringify(wishlist));

            updateCartBadge();
            renderWishlist();
            showToast('✓ Added to cart!', true);
        }

        function updateCartBadge() {
            const badge = document.getElementById('cartBadge');
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            badge.textContent = count;
        }

        function showToast(message, success = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (success ? ' success' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        init();
    </script>
</body>

</html>
